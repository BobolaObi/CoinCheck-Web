<h1 style="background-color: #99e271">Coin Gecko</h1>
<div>
  <table>
    <tr>
      <th>Logo</th>
      <th>Name</th>
      <th>Price</th>
      <th>MarketCap</th>
    </tr>
    <tr *ngFor="let coins of coinGecko | slice:0:10; let i=index">

      <td><img style="width: 25px" src="{{coins.image}}" alt="crypto-Image"></td>
      <td>{{coins.name}}</td>
      <td>{{coins.current_price}}</td>
      <td>{{coins.market_cap}}</td>

    </tr>
  </table>
</div>

    padding: 8px;
  }

 table tr:nth-child(even){background-color: #f2f2f2;}

 table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: rgba(63, 91, 177, 0.65);

  }

  th {
